<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Time Chat</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="c1">
                <label>My-Id</label>
                <input disabled type="text" id="my-id" class="myid">
            </div>
            <div class="c2">
                <label>Connection-Id</label>
                <input type="text" id="f-id" class="fid">
                <button id="conn">Connect</button>
            </div>
        </header>
        <main>
            <div class="my-msg">
                 <div>
                    <div class="title">text1</div>
                    <div class="content-msg">
                        my message here
                    </div>
                 </div>
            </div>
            <div class="friend-msg">
                 <div>
                    <div class="title">text2</div>
                    <div class="content-msg">
                        friend message here
                    </div>
                 </div>
            </div>
        </main>
        <footer>
            <textarea  id="msg" placeholder="Enter your message"></textarea>
            <button id="send">Send</button>
        </footer>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
